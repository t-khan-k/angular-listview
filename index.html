<!DOCTYPE html>
<html ng-app="app" ng-controller="UsersController as vm">
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="app-module.js"></script>
<script src="users-controller.js"></script>
<script src="tk-repeat.js"></script>
<body>
<div ng-repeat="l in vm.list">
	{{l}}
</div>
<div list-view="l in vm.list">
	<div>
		<ul>
			<li>{{name}}</li>
			<li>{{age}}</li>
		</ul>
		<input type="text"/>
	</div>
</div>
</body>
</html>
